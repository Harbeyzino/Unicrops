{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Internal server err</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/images/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'assets/images/site.webmanifest' %}">

  <style>
    .clearfix:before,
    .clearfix:after {
      display: table;
      content: ' ';
    }

    .clearfix:after {
      clear: both;
    }

    body {
      background: #f0f0f0 !important;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #particles-js {
      width: 100%;
      height: 100%;
      background-color: #3b78e7;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .page-404 .outer {
      position: absolute;
      top: 0;
      display: table;
      width: 100%;
      height: 100%;
    }

    .page-404 .outer .middle {
      display: table-cell;
      vertical-align: middle;
    }

    .page-404 .outer .middle .inner {
      width: 80%;
      max-width: 300px;
      margin-right: auto;
      margin-left: auto;
      text-align: center;
    }

    .page-404 .outer .middle .inner .inner-circle {
      height: 250px;
      width: 250px;
      border-radius: 50%;
      background-color: #ffffff;
      margin: 0 auto;
      position: relative;
    }

    .page-404 .outer .middle .inner .inner-circle i {
      font-size: 5em;
      line-height: 1em;
      float: right;
      width: 1.6em;
      height: 1.6em;
      margin-top: -.7em;
      margin-right: -.5em;
      padding: 20px;
      color: #f5f5f5 !important;
      border-radius: 50%;
      background-color: #39bbdb;
      box-shadow: 0 0 0 15px #f0f0f0;
      transition: all .4s;
    }

    .page-404 .outer .middle .inner .inner-circle:hover i {
      color: #39bbdb !important;
      background-color: #f5f5f5;
      box-shadow: 0 0 0 15px #39bbdb;
    }

    .page-404 .outer .middle .inner .inner-circle span {
      font-size: 7em;
      font-weight: 700;
      line-height: 1.2em;
      display: block;
      color: #e0e0e0;
      transition: all .4s;
    }

    .page-404 .outer .middle .inner .inner-status {
      font-size: 20px;
      margin-top: 20px;
      margin-bottom: 5px;
      color: #39bbdb;
    }

    .page-404 .outer .middle .inner .inner-detail {
      line-height: 1.4em;
      margin-bottom: 10px;
      color: #999999;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .page-404 .outer .middle .inner {
        width: 90%;
        max-width: 250px;
      }

      .page-404 .outer .middle .inner .inner-circle {
        height: 200px;
        width: 200px;
      }

      .page-404 .outer .middle .inner .inner-circle span {
        font-size: 5em;
      }

      .page-404 .outer .middle .inner .inner-status {
        font-size: 18px;
      }

      .page-404 .outer .middle .inner .inner-detail {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .page-404 .outer .middle .inner .inner-circle {
        height: 180px;
        width: 180px;
      }

      .page-404 .outer .middle .inner .inner-circle span {
        font-size: 4em;
      }

      .page-404 .outer .middle .inner .inner-status {
        font-size: 16px;
      }

      .page-404 .outer .middle .inner .inner-detail {
        font-size: 12px;
      }
    }

  </style>
</head>

<body>
  <div id="particles-js">
    <div class="page-404">
      <div class="outer">
        <div class="middle">
          <div class="inner">
            <!-- BEGIN CONTENT -->
            <div class="inner-circle"><i class="fa fa-cogs"></i><span>500</span></div>
            <span class="inner-status">Opps! Internal Server Error!</span>
            <span class="inner-detail" style="color:#fff;">
              Unfortunately we're having trouble loading the page you are looking for. Please come back in a while.
            </span>
            <!-- END CONTENT -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "repulse": {
            "distance": 100
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>

</body>

</html>
