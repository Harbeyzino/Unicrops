{% extends "base.html" %}
{% load socialaccount %}

{% block title %}Login - Unicrops{% endblock %}

{% block content %}
    <h2>Login Page</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
    <p>If you have not created an account yet, then please <a href="{% url 'signup' %}">sign up</a> first.</p>
    <h3>Or use a third-party</h3>
    <a href="{% provider_login_url 'google' %}">Google</a>
    <a href="{% provider_login_url 'facebook' %}">Facebook</a>
{% endblock %}
