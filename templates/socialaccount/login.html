{% extends 'socialaccount/socialApp/sApp.html' %}
{% load static %}

{% block content %}
<div class="google-login-container">
    <div class="google-login-box">
        <h2><i class="bi bi-google"></i> Sign in with Google</h2>
        <p>Click the button below to continue signing in with Google.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="google-btn">
                <i class="bi bi-google"></i> Continue with Google
            </button>
        </form>

        <a href="{% url 'account_login' %}" class="back-btn">
            <i class="bi bi-arrow-left"></i> Go Back
        </a>
    </div>
</div>
{% endblock %}
