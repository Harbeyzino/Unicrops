<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unicrops{% endblock %}</title>
    <!--  -->
</head>
<body>
    <header>
        <h1>Unicrops App</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'user_dashboard' %}">Dashboard</a> |
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        <!--  -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Unicrops. All rights reserved.</p>
    </footer>
</body>
</html>
